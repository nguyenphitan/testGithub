<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Box Search</title>
</head>
<body>
    <!-- Box Search -->
    <div id="bg__container" class="container-fluied">
        <div class="search">
            <!-- input -->
            <div class="search__input">
                <i class="far fa-search"></i>
                <input class="box__input" type="text" placeholder="What are you looking for?">
            </div>

            <!-- cancel -->
            <div class="search__cancel__mobile">CANCEL</div>

            <!-- hint -->
            <div class="search__hint">

                <!-- hint left -->
                <div class="search__hint__left">
                    <h6>TRENDING SEARCHES</h6>

                    <div class="search__hint__item">
                        <i id="okok" class="far fa-search"></i>
                        <p>Handbags</p>
                    </div>

                    <div class="search__hint__item">
                        <i id="okok" class="far fa-search"></i>
                        <p>Shoes</p>
                    </div>

                    <div class="search__hint__item">
                        <i id="okok" class="far fa-search"></i>
                        <p>Bags</p>
                    </div>
                </div>

                <!-- hint right -->
                <div class="search__hint__right">
                    <h6>WHAT'S NEW</h6>

                    <div class="search__hint__item">
                        <p>Women</p>
                    </div>

                    <div class="search__hint__item">
                        <p>Men</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="search__overlay"></div>
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./search.js"></script>
</body>
</html>
